<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D-Cubes</title>
        <link rel="stylesheet" href="assets/main-style.css">

        <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer=""></script>
        <style type="text/css" id="operaUserStyle"></style>
    </head>
    <body>
        <!--------------------Cubo Vermelho-------------------->
        <div class="cube red-cube" style="--cubeWidth:200px;--cubeHeight:200px;">
            <div class="cube-sides-container top"></div>
            <div class="cube-sides-container">
                <span style="--i:0;" class="cube-side cube-side-1"></span>
                <span style="--i:1;" class="cube-side cube-side-2"></span>
                <span style="--i:2;" class="cube-side cube-side-3"></span>
                <span style="--i:3;" class="cube-side cube-side-4"></span>
            </div>
        </div>

        <!--------------------Cubo Amarelo-------------------->
        <div class="cube yellow-cube" style="--cubeWidth:100px;--cubeHeight:100px;">
            <div class="cube-sides-container top"></div>
            <div class="cube-sides-container">
                <span style="--i:0;" class="cube-side cube-side-1"></span>
                <span style="--i:1;" class="cube-side cube-side-2"></span>
                <span style="--i:2;" class="cube-side cube-side-3"></span>
                <span style="--i:3;" class="cube-side cube-side-4"></span>
            </div>
        </div>

        <!--------------------Cubo Azul-------------------->
        <div class="cube blue-cube" style="--cubeWidth:150px;--cubeHeight:150px;">
            <div class="cube-sides-container top"></div>
            <div class="cube-sides-container">
                <span style="--i:0;" class="cube-side cube-side-1"></span>
                <span style="--i:1;" class="cube-side cube-side-2"></span>
                <span style="--i:2;" class="cube-side cube-side-3"></span>
                <span style="--i:3;" class="cube-side cube-side-4"></span>
            </div>
        </div>

        <!--------------------Cubo Verde-------------------->
        <div class="cube green-cube" style="--cubeWidth:300px;--cubeHeight:300px;">
            <div class="cube-sides-container top"></div>
            <div class="cube-sides-container">
                <span style="--i:0;" class="cube-side cube-side-1"></span>
                <span style="--i:1;" class="cube-side cube-side-2"></span>
                <span style="--i:2;" class="cube-side cube-side-3"></span>
                <span style="--i:3;" class="cube-side cube-side-4"></span>
            </div>
            <div class="cube-sides-container">
                
            </div>
        </div>

        <model-viewer src="assets/images/bola brunao.glb" shadow-intensity="1" camera-controls="" auto-rotate="" ar="" ar-status="not-presenting">
        </model-viewer>

        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
        </script>
        <script type="text/javascript" src="chrome-extension://cjfdbemmaeeohgibnhdhlakiahifjjcf/injected.js"></script>
    </body>
</html>
